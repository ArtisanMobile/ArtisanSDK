<html>
    <head>
        <script type="text/javascript" src="ArtisanSDK.js"></script>
        <script type="text/javascript">
            function getPowerHook(hookId) {
                var result;
                result = ArtisanSDK.getValueForHookById(hookId);
                if(result){
                    alert(result);
                }
            }
        
        function productViewedWithProductIdentifier() {
            ArtisanSDK.productViewedWithProductIdentifier("testProdId", "24.99", null, "test description", "test category", {"size":"medium"});
        }
        
        function addItemToCartWithProductIdentifier() {
            ArtisanSDK.addItemToCartWithProductIdentifier("testProdId2", "14.99", null, "test description 2", "test category 2", 2);
        }
        
        function removeItemFromCartWithProductIdentifier(){
            ArtisanSDK.removeItemFromCartWithProductIdentifier("testProdId2", "14.99", "test description 2", "test category 2", 2);
        }
        
        function shareOnServiceType(){
            ArtisanSDK.shareOnServiceType("TEST SHARER", "True", {"test key":"test value"});
        }
        
        function cartCheckoutSucceededWithShipping() {
            ArtisanSDK.cartCheckoutSucceededWithShipping("1.00", "2.00");
        }
        
        function checkIfCartNotEmpty() {
            if(ArtisanSDK.cartIsNotEmpty())
            {
                alert("Cart is not empty");
            }
            else {
                alert("Cart is empty");
            }
        }
        
        function setDateValue(variableName){
            var date = new Date();
            ArtisanSDK.setDateTimeValue(variableName, date);
        }
        
		function checkIfVariant1() {
			if (ArtisanSDK.isCurrentVariantForExperiment("Variant1","JavascriptTest"))
			{
				alert("Variant1 is the current variant for JavascriptTest");
			}
			else {
				alert("Variant1 is not the current variant for JavascriptTest");
			}
		}
        
        function checkIfVariant2() {
			if (ArtisanSDK.isCurrentVariantForExperiment("Variant2","JavascriptTest"))
			{
				alert("Variant2 is the current variant for JavascriptTest");
			}
			else {
				alert("Variant2 is not the current variant for JavascriptTest");
			}
		}
        
            </script>
    </head>
